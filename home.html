<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="arquivos/script/home.js"></script>
  <link rel="stylesheet" href="arquivos/css/home.css">
  <title>Frutas</title>
</head>
<body>
  <header>
    <button id="logout" class="sair">Sair da Conta</button>
    <h1>Frutas</h1>
  </header>

  <section id="fruits">
    <div class="fruit">
      <img src="arquivos/img/maca.jpeg" alt="Maçã">
      <p>Maçã</p>
      <p>R$ 200</p>
      <button onclick="addToCart('Maçã')">+</button>
    </div>
    <div class="fruit">
      <img src="arquivos/img/banan.jpg" alt="Banana">
      <p>Banana</p>
      <p>R$ 900</p>
      <button onclick="addToCart('Banana')">+</button>
    </div>
    <div class="fruit">
      <img src="arquivos/img/uva.png" alt="Uva">
      <p>Uva</p>
      <p>R$ 1200</p>
      <button onclick="addToCart('Uva')">+</button>
    </div>
    <div class="fruit">
      <img src="arquivos/img/pera.jpg" alt="Pêra">
      <p>Pêra</p>
      <p>R$ 1500</p>
      <button onclick="addToCart('Pêra')">+</button>
    </div>

  </section>

  <section id="cart">
    <h2>Carrinho de Compras</h2>
    <ul id="cart-items"></ul>
  </section>
  <script>
function addToCart(fruit) {
    const cartItems = document.getElementById('cart-items');
    const listItem = document.createElement('li');
    listItem.textContent = fruit;
    cartItems.appendChild(listItem);
}
  </script>
</body>
</html>
