<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="arquivos/script/home.js"></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Playfair+Display:wght@500&display=swap');

    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
    }

    #fruits {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .fruit {
      text-align: center;
      margin: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    #cart {
      background-color: #f2f2f2;
      padding: 20px;
    }

    #cart h2 {
      color: #4CAF50;
    }

    #cart-items {
      list-style: none;
      padding: 0;
    }

    #cart-items li {
      margin-bottom: 10px;
    }
    img {
      width: 125px;
      height: 125px;
    }
    #logout {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4ec4d9;
            border: 2px;
            color: #FFFFFF;
            font-size: 14px;
            cursor: pointer;
        }
  </style>
  <title>Frutas</title>
</head>
<body>

  <header>
    <button id="logout" class="sair">Sair da Conta</button>
    <h1>Frutas</h1>
  </header>

  <section id="fruits">
    <div class="fruit">
      <img src="arquivos/img/maca.jpeg" alt="Maçã">
      <p>Maçã</p>
      <p>R$ 200</p>
      <button onclick="addToCart('Maçã')">+</button>
    </div>
    <div class="fruit">
      <img src="arquivos/img/banan.jpg" alt="Banana">
      <p>Banana</p>
      <p>R$ 900</p>
      <button onclick="addToCart('Banana')">+</button>
    </div>
    <div class="fruit">
      <img src="arquivos/img/uva.png" alt="Uva">
      <p>Uva</p>
      <p>R$ 1200</p>
      <button onclick="addToCart('Uva')">+</button>
    </div>
    <div class="fruit">
      <img src="arquivos/img/pera.jpg" alt="Pêra">
      <p>Pêra</p>
      <p>R$ 1500</p>
      <button onclick="addToCart('Pêra')">+</button>
    </div>

  </section>

  <section id="cart">
    <h2>Carrinho de Compras</h2>
    <ul id="cart-items"></ul>
  </section>
  <script>
    function addToCart(fruit) {
      const cartItems = document.getElementById('cart-items');
      const listItem = document.createElement('li');
      listItem.textContent = fruit;
      cartItems.appendChild(listItem);
    }
  </script>
</body>
</html>
