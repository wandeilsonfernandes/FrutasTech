<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Cantina Tech</title>
  <link rel="stylesheet" href="arquivos/css/registro.css"/>
  <link rel="icon" type="image/x-icon" href="arquivos/img/carrinho.jpg">
  <script src="arquivos/script/registro.js"></script>
</head> 
<body>
  <div class="container">
  <img class="logo" src="arquivos/img/carrinho.jpg" alt="" srcset="">
    <div class="form">

      <form id="signupForm">
      <input type="text" class="name" id="name" placeholder="Nome" autofocus required>
      <input type="email" class="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
  <div  class="open-modal-button" onclick="openModal()">  
    <button type="submit" id="button">Criar Conta</button>
  </div>
  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="modal">
    <p>Cadastrado com Sucesso!</p>
  </div>
<div>
    <div>
      <p class="mensagem">Já têm uma conta?  <a href="login.html">Faça Login</a></p>
  </div>
  </form>
  </div>
</div>
</body>
</html>
